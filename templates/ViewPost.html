{%extends 'base.html'%}
{% block content %}
<div class="container">
<div class="row">
  {%for post in posts%}
    <!-- <h1>title:{{post.title}}</h1>
  <h1>description:{{post.description}}</h1>
  <img src="{{post.image.url}}" alt=""style="height:200px;width:200px">
  <hr>  -->
<div class="col-lg-3 col-md-4 col-12 p-2">
<div class="card" style="width: 18rem;">
  <img src="{{post.image.url}}" class="card-img-top image-banner" alt="post.title">
  <div class="card-body">
    <h5 class="card-title">title:{{post.title}}</h5>
    <p class="card-text">description:{{post.description}}</p>
    <p class="card-text">Posted by:{{post.user}}</p>
    <!-- <a href="/viewpost/{{post.id}}/" class="btn btn-primary">View post</a> -->
    <a href="{%url 'view_post_detail'post.id%}" class="btn btn-primary">View post</a>
  </div>
</div>
</div>
<style>
  .image-banner{
    height: 200px;
    width:100%;
    object-fit: cover;
  }
</style>
{%endfor%}
</div>
</div>
{% endblock content%}
